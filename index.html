<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>楽山 Web</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="head-contents">
          <ul>
            <li>
              <a href="#" class="btn content1">
                HOME
              </a>
            </li>
            <li>
              <a href="#" class="btn content2">
                MENU
              </a>
            </li>
            <li>
              <a href="#" class="btn content3">
                MAP
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="top-wrapper">
        <div class="container">
            <img class="title" src="https://ibanavi.net/img/id/shop_ops/8273/opshead02.jpg?54639ca1" >
        </div>
    </div>
    <div class="section-wrapper">
      <div class="container">
        <div class="section-title">
          <h1 class="HOME">HOME</h1>
        </div>
        <div class="section-home">
          <div class="section1">
            <div class="section1-left">
              <h3>営業時間</h3>
            </div>
            <div class="time">
              <p>月～土曜:17:00～0:00</p>
              <p>日曜日定休日</p>
            </div>
          </div>
          <div class="section2">
            <div class="section2-left">
              <h3 >座席数</h3>
            </div>
            <div  class="seat">
              <p>総席数 約20席</p>
              <p>カウンター5席  テーブル3席</p>
            </div>
          </div>
          <div class="section3">
            <div class="section3-left">
              <h3>個室</h3>
            </div>
            <div class="sepa">
              <p>個室なし</p>
            </div>
          </div>
          <div class="section4">
            <div class="section4-left">
              <h3>支払い</h3>
            </div>
            <div class="pay">
              <p>現金のみ</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-wrapper">
      <div class="container">
        <div class="section-menu">
          <h1 class="menu">MENU</h1>
        </div>
        <h1 class="menu-title1">FOOD</h1>
        <div class="foods-icon">
          <div class="food1">
             <div class="fish">
                <img class="btn-icon fish-icon" src="https://ibanavi.net/img/id/shop_photo/8273/1602500271593_l.jpg">
                <h2>お魚</h2>
             </div>
          </div>
          <div class="food1">  
            <div class="meet">
              <img class="btn-icon meet-icon" src="https://ibanavi.net/img/id/shop_photo/8273/1602500134487_l.jpg">
              <h2>お肉</h2>
            </div>
          </div>
          <div class="food2">
            <div class="sarad">
              <img class="btn-icon sarad-icon" src="https://cdn.pixabay.com/photo/2018/03/09/17/39/paprika-3212137_1280.jpg">
              <h2>サラダ</h2>
            </div>
          </div>
          <div class="food2">
            <div class="pot">
              <img class="btn-icon pot-icon" src="https://ibanavi.net/img/id/shop_photo/8273/1673801750700_l.jpg">
              <h2>鍋</h2>
            </div>
          </div>
          <div class="food3">
            <div class="season">
              <img class="btn-icon season-icon" src="https://ibanavi.net/img/id/shop_photo/8273/1606723384036_l.jpg">
              <h2>季節</h2>
            </div>
          </div>
          <div class="food3">
            <div class="takeout">
              <img class="btn-icon takeout-icon" src="https://ibanavi.net/img/id/shop_takeout/8273/1592877914104_m.jpg">
              <h2>テイクアウト</h2>
            </div>
          </div>
        </div>
        <div class="drinks-icon">
          <h1 class="menu-title2">DRINK</h1>
          <div class="drink1">
            <div class="sake">
              <img class="btn-icon sake-icon" src="https://ibanavi.net/img/id/shop_photo/8273/1661850932043_l.jpg">
              <h2>日本酒</h2>
            </div>
          </div>
          <div class="drink1">
            <div class="shochu">
              <img  class="btn-icon shochu-icon" src="https://th.bing.com/th/id/OIP.VvbA4VGOEAF4lL6ASYr__QHaFj?w=267&h=200&c=7&r=0&o=5&dpr=1.5&pid=1.7">
              <h2>焼酎</h2>
            </div>
          </div>
          <div class="drink2">
            <div class="others">
              <img class="btn-icon others-icon" src="https://th.bing.com/th/id/OIP.h2nvUIZQgmA-sGXa9Soh8AHaE7?w=257&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7">
              <h2>その他</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="map-wrapper">
      <div class="container">
        <div class="section-map">
          <h1 class="map">MAP</h1>
        </div>
        <div class="map-contents">
          <h2 class="map-title">アクセス</h2>
          <div class="detail-map">
            <iframe class="access-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3203.405475881275!2d140.65041407443425!3d36.59254227938007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x602181b3fda34763%3A0x67b2da6e34c87be5!2z5bGF6YWS5bGLIOalveWxsQ!5e0!3m2!1sja!2sjp!4v1689917126895!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="details">
              <div class="adress">
                <h3 class="add">住所</h3>
                <p class="add">〒317-0072</p>
                <p class="add">茨城県日立市弁天町2丁目5-8</p>
              </div>
              <div class="cars">
                <h3 class="car">駐車場</h3>
                <p class="car">有:3台まで可</p>
              </div>
              <div class="access">
                <h3 class="acc">アクセス</h3>
                <p class="acc">常磐線 日立駅 徒歩15分</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
